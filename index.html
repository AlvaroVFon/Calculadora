<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8491024db3.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <main class="calculator">
    <div class="calc-header">
      <div class="operation">0</div>
      <div class="result">0</div>
    </div>
    <div class="cal-btns">
      <div class="btn">C</div>
      <div class="btn"><i class="fa-solid fa-percent"></i></div>
      <div class="btn"><i class="fa-solid fa-square-root-variable"></i></div>
      <div class="btn operator">/</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn operator">x</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn operator">+</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn operator">-</div>
      <div class="btn">,</div>
      <div class="btn">0</div>
      <div class="btn back"><i class="fa-solid fa-delete-left"></i></div>
      <div class="btn equal">=</div>
    </div>
  </main>
  <asside class="dark-mode"><a href="#" class="dark-mode-link"><i class="fa-solid fa-circle-half-stroke"></i></a>
  </asside>
</body>

</html>
